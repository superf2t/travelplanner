<html lang="en"><head>
    {% import "bootstrap/wtf.html" as wtf %}
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ title }}</title>

    <!-- Common plugins -->
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/simple-line-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/pace.css') }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/landing-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/help.css') }}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="float-landing" data-spy="scroll" data-offset="70" data-taget=".navbar-default">
        <!-- Static navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/main">TravelPlanner</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav  smooth-scroll navbar-right">
                        <li class="active"><a href="/admin">Admin Dashboard</a></li>
                        <li><a href="/admin/users">Users</a></li>
                        <li><a href="/admin/trips">Trip Plans</a></li>
                        <li><a href="/admin/settings/{{current_user.username}}">Settings</a></li>
                        <li class="nav-button"><a href="/main">Menu</a></li>
                        <li class="nav-button"><a href="/logout">Log out</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>
        <section id="features" class="features-section">
            <div class="container-fluid">
                  <div class="row">
                      <div class="col-sm-8 col-sm-offset-2">
                          <div class="card">
                              <div class="col-md-3">
                                  <div class="list-group">
                                    <a href="/admin/users" class="list-group-item visitor">
                                      <h3 class="pull-right">
                                        <i class="fa fa-group"></i>
                                      </h3>
                                      <h4 class="list-group-item-heading count">{{users|count}}</h4>
                                      <p class="list-group-item-text">Users Count</p>
                                    </a>
                                    <a href="/admin/trips" class="list-group-item visitor">
                                      <h3 class="pull-right">
                                        <i class="fa fa-map"></i>
                                      </h3>
                                      <h4 class="list-group-item-heading count">{{trips|count}}</h4>
                                      <p class="list-group-item-text">Trips Count</p>
                                    </a>
                                    <a href="/admin" class="list-group-item visitor">
                                      <h3 class="pull-right">
                                        <i class="fa fa-sign"></i>
                                      </h3>
                                      <h4 class="list-group-item-heading count"></h4>
                                      <p class="list-group-item-text">Notifications</p>
                                    </a>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
            </div>
        </section>
    </div>
</div>




    <!--   Core JS Files   -->
    <link rel="stylesheet" type="text/javascript" href="/static//js/jquery-1.10.2.js">
    <link rel="stylesheet" type="text/javascript" href="/static//js/bootstrap.min.js">

	<!--  Checkbox, Radio & Switch Plugins -->
    <link rel="stylesheet" href="/static//js/bootstrap-checkbox-radio-switch.js">

    <!--  Google Maps Plugin    -->
    <link rel="stylesheet" type="text/javascript" href="https://maps.googleapis.com/maps/api/js?sensor=false">

</body></html>
