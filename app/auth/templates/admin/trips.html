<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ title }}</title>

    <!-- Common plugins -->
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/simple-line-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/pace.css') }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/landing-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/help.css') }}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .dropdown {
            position: absolute;
            display: inline-block;
        }
    </style>
</head>
<body class="float-landing" data-spy="scroll" data-offset="70" data-taget=".navbar-default">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/main">TravelPlanner</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav  smooth-scroll navbar-right">
                        <li><a href="/admin">Admin Dashboard</a></li>
                        <li><a href="/admin/users">Users</a></li>
                        <li class="active"><a href="/admin/trips">Trip Plans</a></li>
                        <li><a href="/admin/settings/{{current_user.username}}">Settings</a></li>
                        <li class="nav-button"><a href="/main">Menu</a></li>
                        <li class="nav-button"><a href="/logout">Log out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="features" class="features-section">
            <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 col-sm-offset-2 text-center">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Trips</h4>
                            </div>
                                <div class="row">
                                    {% for trip in result %}
                                    <div class="col-sm-3 text-center">
                                    <div class="container" style="display:inline; width:100%; lenght:100%">
                                    <div class="panel panel-default bootcards-media" style="width:100%;">
                                    <div class="panel-heading" align="center" style="width: 100%;">
                                        {{ trip.tripName }}
                                        <a href="/admin/trips/edit/{{trip.tripName}}" class="btn btn-primary" style="display: block; margin: 0 auto;">Edit</a>
                                    </div>
                                    <a href="/admin/trips/{{ trip.tripName }}/itineraries">
                                        <div class="panel-body" style="width: 270px; height: 125px;" align="center">
                                            <img style="height: 100%; width: 100%; object-fit:contain;" src="https://i.ytimg.com/vi/QGiJFumHUPo/maxresdefault.jpg"/>
                                        </div>
                                    </a>
                                    <div class="panel-footer" align="left" style="display: inline-block; width: 100%;">
                                        <div class="row">
                                            &nbsp; From: {{ trip.tripDateFrom }}
                                        </div>
                                        <div class="row">
                                            &nbsp; To: {{ trip.tripDateTo }}
                                            <br>&nbsp; {{ trip.viewsNum }} views
                                        </div>
                                        <div class="panel-footer">
                                            <div class="row" align="left" style="display: inline-block; width: 120%;">
                                            <a href="/admin/trips/{{ trip.tripName }}/itineraries" class="btn btn-primary" style="display: block; margin: 0 auto;">View Itineraries</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="container text-center">
            <nav class="navbar navbar-default navbar-fixed-bottom">
                <ul class="pagination" style="alignment: center">
                    <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                </ul>
            </nav>
        </div>



    <!--Common plugins-->
        <script type="text/javascript" src="{{ url_for('.static', filename='js/jquery.min.js') }}"></script>

        <script type="text/javascript" src="{{ url_for('.static', filename='js/bootstrap.min.js') }}"></script>

        <script type="text/javascript" src="{{ url_for('.static', filename='js/help.js') }}"></script>

        <script type="text/javascript" src="{{ url_for('.static', filename='js/sweetalert.min.js') }}"></script>

        <script type="text/javascript" src="{{ url_for('.static', filename='js/pace.min.js') }}"></script>

        <script type="text/javascript" src="{{ url_for('.static', filename='js/landing.custom.js') }}"></script>

        <script type="text/javascript" src="{{ url_for('.static', filename='js/maintainscroll.jquery.min.js') }}"></script>
</body>
</html>
